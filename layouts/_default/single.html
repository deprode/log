{{ $baseurl := .Site.BaseUrl }}
{{ partial "header.html" . }}
<article class="ten offset-by-one columns">
    <header>
        <h1 class="title"><a href="{{ .Permalink }}">{{ .Title }}</a> - <a href="{{ .Site.BaseUrl }}">{{ .Site.Title }}</a></h1>
        <p><time datetime="{{.Date.Format "2006-01-02T15:04:05-07:00"}}">{{.Date.Format "2006-01-02"}}</time></p>
    </header>
    <section>
        {{ .Content }}
    </section>
    <aside id="meta">
        <p><time datetime="{{.Date.Format "2006-01-02T15:04:05-07:00"}}">{{.Date.Format "2006-01-02 15:04:05"}}</time></p>
        {{ if .Params.tags }}
        <p>Tags:
            {{ range .Params.tags }}
                <a href="/log/tags/{{ . | urlize }}">{{ . }}</a>,
            {{ end }}
        </p>
        {{ end }}
    </aside>
</article>

{{ partial "footer.html" . }}
