{{ $baseurl := .Site.BaseURL }}
{{ partial "header.html" . }}
<div class="ten offset-by-one columns">
    <header>
        <h1><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
    </header>
    <article>
        <h4>{{ .Title }}</h4>
        <ul>
            {{ range .Data.Pages }}
                {{ .Render "li"}}
            {{ end }}
        </ul>
    </article>
    <article>
        <h4>Tags</h4>
        <ul id="all-tags">
          {{ range $name, $taxonomy := .Site.Taxonomies.tags }}
            <li><a href="/log/tags/{{ $name | urlize }}">{{ $name }}</a></li>
          {{ end }}
        </ul>
    </article>
</div>

{{ partial "footer.html" . }}
