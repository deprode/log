    <li>
        <time datetime="{{.Date.Format "2006-01-02T15:04:05-07:00"}}">
            {{ .Date.Format "2006-01-02" }}
        </time>
        {{ if .Description }}
            <a href="{{ .Permalink }}">{{ .Description }}</a>
        {{ else }}
            <a href="{{ .Permalink }}">{{ .Title }}</a>
        {{ end }}
    </li>
