<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title> {{ .Title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:type" content="article">
    <meta property="og:site_name" content="log">
    <meta name="google-site-verification" content="BV2QExGmHC2wzSi4GVQTkh9Iv-be_bnbrDTX_4GIOYQ" />
    <link rel="stylesheet" href="/css/skeleton.css">
    <link rel="stylesheet" href="/css/style.css">
    <link href="//fonts.googleapis.com/earlyaccess/notosansjapanese.css" id="webfont">
    <link rel="canonical" href="{{ .Permalink }}">
    {{ if .RSSlink }}<link href="/index.xml" rel="alternate" type="application/rss+xml" title="{{ .Title }}" />{{ end }}
</head>
<body>
    <div class="container">
        <div class="ten offset-by-one columns">
{{ partial "head.html" . }}
    <ul>
{{ range first 10 .Data.Pages }}
    {{ .Render "li"}}
{{ end }}
    </ul>
        </div>
{{ partial "footer.html" . }}
